<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <div id="baner">
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </div>
    <div id="lewy">
        <img src="menu.JPG" alt="Nasze danie">
    </div>
    <div id="prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </div>
    <div id="dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="text" name="data" id="data"><br>

            <label for="iloscOs">Ile osób?:</label><br>
            <input type="number" name="iloscOs" id="iloscOs"><br>

            <label for="tel">Twój numer telefonu:</label><br>
            <input type="text" name="tel" id="tel"><br>
            
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
            <input type="reset" value="WYCZYŚĆ" id="reset">
            <input type="submit" value="REZERWUJ" id="submit">
        </form>
    </div>
    <div id="stopka">
        <p>Stronę internetową opracował: 0000000000000</p>
    </div>
