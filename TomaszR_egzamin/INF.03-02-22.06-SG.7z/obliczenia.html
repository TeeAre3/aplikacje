    <meta charset="UTF-8">
    <title>Stacja paliw</title>

</head>
<body>
    <div id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </div>
    <div id="menu">
    <a href="stacja.html"><img src="home.png"></a>
    <a href="obliczenia.html"><img src="znak.png"></a>
    <a href="kwerendy.txt">Pobierz dokumenty</a>
    </div>
    <div id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        <label for="fuel">Rodzaj paliwa (1-benzyna, 2-olej napędowy): </label><br>
        <input type="number" name="fuel" id="fuel"><br>
        <label for="litry">Ile litrów?</label><br>
        <input type="number" name="litry" id="litry"><br>
        <button id="oblicz">OBLICZ</button>
        <p id="wynik"></p>
    </div>
    <div id="prawy">
        <img src="samochod.png" alt="samochód" id="samochod">
    </div>
    <div id="stopka">
        <p>Stronę opracował: 000000000000</p>
    </div>
</body>
</htm-l>
<script>
    document.querySelector('#oblicz').addEventListener('click', function(){
        let fuel=document.getElementById('fuel').value;
        let litry=document.getElementById('litry').value;
        let cena;
        if(fuel==1){
            cena=4;
        }else if(fuel==2){
            cena=3.5;
        }else{
            cena=0;
        }
        document.querySelector('#wynik').innerHTML="Koszt paliwa: "+cena*litry+" zł";
    });
</script>
