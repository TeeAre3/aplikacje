<h3>Walidacja fromularzy - adres email</h3>
<form name="myform" id="form1" action="write2DB.php">
    <label for="email">Wprowadź email</label>
    <input type="text" name="email" id="email">
    <p id="wynik"></p>
    <input type="submit" value="wyślij" id="send">
</form>
<script>
    document.querySelector("#send").addEventListener("click", checkMail);
    function checkMail(event){
        let mailText=document.querySelector("#email").value;
        let regMail=/[\w_\.-]+@([-A-z0-9]+\.)+[A-z]/;
        let position=mailText.search(regMail);
        if(position==-1){//nie znaleziono
            document.querySelector("#wynik").innerHTML="Niepoprawny adres email";
            event.preventDefault();
        }
        if(mailText==""){
            document.querySelector("#wynik").innerHTML="Nie może być puste";
            return false;
        }
    }
</script>
