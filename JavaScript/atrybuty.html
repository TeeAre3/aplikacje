<h1>Usuwanie elementów</h1>
<div id="div1">
    <p id="p1" onclick="remove(this)">akapit pierwszy</p>
    <p id="p2" onclick="remove(this)">akapit drugi</p>
</div>
<script>
    function remove(id){
        let parent=document.querySelector("#div1");
        parent.removeChild(id);
    }
</script>
