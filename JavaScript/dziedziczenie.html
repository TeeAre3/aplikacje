<h1>Dziedziczenie</h1>
<p>Tworzenie obiektu pochodnego na podstawie bazowego</p>
<script>
    class DateFormatter extends Date{
        getFormattedDate(){
            const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return `${this.getDate()}-${months[this.getMonth()]}-${this.getFullYear()}`;
        }
    }
    console.log(new DateFormatter().getFormattedDate());//output: 14-Dec-2023
</script>
